<!--                     <small>Heading: <span id="heading"></span></small> -->

                <div class="card-body">
                    <style>
                        .compass {
                            position: relative;
                            width: 300px;
                            height: 300px;
                            margin: 20px auto;
                            padding: 20px;
                            overflow: hidden;
                        }

                        .compass .disc {
                            position: absolute;
                            top: 20px;
                            left: 20px;
                            z-index: 200;
                            background: url('img/compass.svg');
                            width: 250px;
                            height: 250px;
                            background-size: 100%;
                        }

                        .compass .arrow {
                            position: absolute;
                            top: 20px;
                            left: 20px;
                            z-index: 1000;
                            background: url('img/arrow.svg');
                            width: 250px;
                            height: 250px;
                            background-size: 100%;
                        }
                    </style>
                    <script type="text/javascript">
                        document.addEventListener("DOMContentLoaded", function(event) {
                            if (window.DeviceOrientationEvent) {
                                window.addEventListener('deviceorientation', function(eventData) {
                                    // gamma: Tilting the device from left to right. Tilting the device to the right will result in a positive value.
                                    var tiltLR = eventData.gamma;

                                    // beta: Tilting the device from the front to the back. Tilting the device to the front will result in a positive value.
                                    var tiltFB = eventData.beta;

                                    // alpha: The direction the compass of the device aims to in degrees.
                                    var dir = eventData.alpha;

                                    // Call the function to use the data on the page.
                                    deviceOrientationHandler(tiltLR, tiltFB, dir);
                                }, false);
                            } else {
                                alert("compass API not supported");
                            };
                            function vibrate() {
                                if ("vibrate" in navigator) {
                                    window.navigator.vibrate(100);
                                }
                                else alert("Vibration API not supported!");
                            }
                            function deviceOrientationHandler(tiltLR, tiltFB, dir) {
                                var curstate = 0;
                                var wrongdir = 0;
                                // Rotate the disc of the compass.
                                document.getElementById("heading").innerHTML = dir;
                                var compassDisc = document.getElementById("comp-arrow");
                                compassDisc.style.webkitTransform = "rotate("+ dir +"deg)";
                                compassDisc.style.MozTransform = "rotate("+ dir +"deg)";
                                compassDisc.style.transform = "rotate("+ dir +"deg)";
                                if(dir>90 && dir<270) {
                                    $('#comp-arrow').css('filter','hue-rotate(240deg)');
                                    $('#cuecard').removeClass('alert-success').addClass('alert-danger');
                                    $('#main-message').replaceWith('<h2 class="c-white" id="main-message">Wrong way!</h2>');
                                    $('#sec-message').hide();
                                    wrongdir = 1;
                                }
                                else {
                                    $('#comp-arrow').css('filter','hue-rotate(0deg)');
                                    $('#cuecard').removeClass('alert-danger').addClass('alert-success');
                                    $('#main-message').replaceWith('<h2 class="c-white" id="main-message">Next: <span id="exit"> 10th street exit</span></h2>');
                                    $('#sec-message').show();
                                    wrongdir = 0;
                                }
                                if(curstate!=wrongdir) vibrate();
                                curstate=wrongdir;

                            }

                        });
                    </script>
                    <div class="compass">
                        <div class="arrow" id="comp-arrow"></div>
                        <div class="disc"></div>
                    </div>
                </div>
            </div>

            //Selection
            $("#data-table-selection").bootgrid({

                    iconRefresh: 'md-refresh',

                },

            //Command Buttons
            $("#data-table-command").bootgrid({
