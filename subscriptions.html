<body onload="getTemplate();">
    <header id="header" onmouseover="$('#subscriptions_link').addClass('active');"></header>
    <section id="main"></section>
    <section id="content">
        <div class="container">
            <div class="block-header">
                <h2>Subscriptions</h2>
            </div>
            <div class="card">
                <div class="card-header">
                    <h2>Per application subscriptions <small>Select the applications you want to recieve updates about, you will get a separate email for each</small></h2>
                </div>
                <div class="card-body">
                    <style type="text/css">
                        .table-responsive > table > thead > tr > th {
                            width: 12.5%;
                            font-size: 16px;
                            background-color: #e0e0f0;
                        }

                        .table-responsive > table > tbody > tr > td {
                            text-align: center;
                            padding: 20px;
                        }
                    </style>
                    <div class="table-responsive">
                        <table class="table table-bordered" style="text-wrap:avoid">
                            <thead>
                                <tr>
                                    <th>Summary</th>
                                    <th>Audit</th>
                                    <th>Binder</th>
                                    <th>Dashboard</th>
                                    <th>Know</th>
                                    <th>MyCoach</th>
                                    <th>Order</th>
                                    <th>SEApps</th>
                                    <th>VisitNG</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><div class="toggle-switch" data-ts-color="amber"><input id="sub-overall" type="checkbox" hidden="hidden"><label for="sub-overall" class="ts-helper"></label></div></td>
                                    <td><div class="toggle-switch" data-ts-color="green"><input id="sub-audit" type="checkbox" hidden="hidden"><label for="sub-audit" class="ts-helper"></label></div></td>
                                    <td><div class="toggle-switch" data-ts-color="green"><input id="sub-binder" type="checkbox" hidden="hidden"><label for="sub-binder" class="ts-helper"></label></div></td>
                                    <td><div class="toggle-switch" data-ts-color="green"><input id="sub-dashboard" type="checkbox" hidden="hidden"><label for="sub-dashboard" class="ts-helper"></label></div></td>
                                    <td><div class="toggle-switch" data-ts-color="green"><input id="sub-know" type="checkbox" hidden="hidden"><label for="sub-know" class="ts-helper"></label></div></td>
                                    <td><div class="toggle-switch" data-ts-color="green"><input id="sub-mycoach" type="checkbox" hidden="hidden"><label for="sub-mycoach" class="ts-helper"></label></div></td>
                                    <td><div class="toggle-switch" data-ts-color="green"><input id="sub-order" type="checkbox" hidden="hidden"><label for="sub-order" class="ts-helper"></label></div></td>
                                    <td><div class="toggle-switch" data-ts-color="green"><input id="sub-seapps" type="checkbox" hidden="hidden"><label for="sub-seapps" class="ts-helper"></label></div></td>
                                    <td><div class="toggle-switch" data-ts-color="green"><input id="sub-visit" type="checkbox" hidden="hidden"><label for="sub-visit" class="ts-helper"></label></div></td>
                                </tr>
                            </tbody>
                        </table>
                        <button class="btn btn-lg bgm-indigo waves-effect" type="button" onclick="" style="float:right;margin:10px;"><i class="md md-save">&nbsp;</i>Save changes</button>
                        <button class="btn btn-lg bgm-red waves-effect" type="button" onclick="$('input:checkbox').not('#tw-switch').removeAttr('checked');" style="float:right;margin:10px;"><i class="md md-cancel">&nbsp;</i>Unsubscribe from all</button>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <footer id="footer" class="card-body" style="position:fixed"></footer>

    <!-- Data Table -->
    <script type="text/javascript">

        $(document).ready(function () {
            //Basic Example
            $("#data-table-basic").bootgrid({
                css: {
                    icon: 'md icon',
                    iconColumns: 'md-view-module',
                    iconDown: 'md-expand-more',
                    iconRefresh: 'md-refresh',
                    iconUp: 'md-expand-less'
                },
            });

            //Selection
            $("#data-table-selection").bootgrid({
                css: {
                    icon: 'md icon',
                    iconColumns: 'md-view-module',
                    iconDown: 'md-expand-more',
                    iconRefresh: 'md-refresh',
                    iconUp: 'md-expand-less'
                },
                selection: true,
                multiSelect: true,
                rowSelect: true,
                keepSelection: true
            });

            //Command Buttons
            $("#data-table-command").bootgrid({
                css: {
                    icon: 'md icon',
                    iconColumns: 'md-view-module',
                    iconDown: 'md-expand-more',
                    iconRefresh: 'md-refresh',
                    iconUp: 'md-expand-less'
                },
                formatters: {
                    "commands": function (column, row) {
                        return "<button type=\"button\" class=\"btn btn-icon command-edit\" data-row-id=\"" + row.id + "\"><span class=\"md md-edit\"></span></button> " +
                            "<button type=\"button\" class=\"btn btn-icon command-delete\" data-row-id=\"" + row.id + "\"><span class=\"md md-delete\"></span></button>";
                    }
                }
            });
        });
    </script>
